<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
            background: salmon;
            margin: 40px;
            border: 8px;
            text-align: center;
            transition: width 2s, height 4s, border-radius 2s;
        }
        .box:hover{
            width: 300px;
            height: 300px;
            border-radius: 30px;
        }

    </style>
</head>
<body>
    <div class="box">box</div>
</body>
</html>
